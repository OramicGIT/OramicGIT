<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=400, initial-scale=1.0">
    <title>OramiX | Инновации и Проекты</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Segoe UI, sans-serif;
            background: linear-gradient(135deg,#e6eefe 0%,#f3f6fb 60%,#e7f0ff 100%);
            color: #222;
            margin: 0;
            min-height: 100vh;
        }
        .logo-download-section {
            margin: 0 auto;
            max-width: 960px;
            padding: 56px 18px 72px 18px;
            background: rgba(255,255,255,0.85);
            border-radius: 32px;
            box-shadow: 0 4px 32px 0 rgba(0,120,212,0.14);
            display: flex;
            gap: 44px;
            align-items: center;
            margin-top: 54px;
        }
        .logo-download-content {
            flex: 1;
        }
        .logo-download-section h3 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .logo-download-section p {
            font-size: 1.1em;
            margin-bottom: 18px;
        }
        .download-btn {
            display: inline-block;
            background: #0078d4;
            color: #fff;
            padding: 18px 40px;
            border-radius: 13px;
            font-weight: 800;
            font-size: 1.16em;
            border: none;
            margin-top: 18px;
            cursor: pointer;
            box-shadow: 0 2px 14px rgba(0,120,212,0.14);
            transition: background 0.18s, box-shadow 0.18s;
        }
        .download-btn:hover {
            background: #0056b3;
            box-shadow: 0 4px 20px rgba(0,120,212,0.22);
        }
        .oramix-logo-demo {
            width: 160px;
            height: 160px;
            background: #fff;
            border-radius: 48px;
            box-shadow: 0 4px 32px 0 rgba(0,120,212,0.13);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .oramix-bars {
            display: flex;
            gap: 13px;
        }
        .oramix-bar {
            width: 22px;
            height: 94px;
            border-radius: 16px;
            background: #ccc;
        }
        .oramix-bar.bar1 { background: #f25022; }
        .oramix-bar.bar2 { background: #7fba00; }
        .oramix-bar.bar3 { background: #0078d4; }
        .oramix-bar.bar4 { background: #ffb900; }
        @media (max-width: 900px) {
            .logo-download-section {
                flex-direction: column;
                gap: 22px;
                align-items: flex-start;
            }
            .oramix-logo-demo {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <section class="logo-download-section">
        <div class="logo-download-content">
            <h3>Загрузить логотип OramiX</h3>
            <p>
                Логотип OramiX — символ инноваций и дружелюбия. Используйте для презентаций, проектов и соцсетей. Прямо как на сайте!
            </p>
            <button class="download-btn" onclick="downloadLogo()">Скачать логотип (PNG)</button>
            <p style="margin-top: 15px; font-size: 0.96em; color: #666;">
                PNG 400x400, как на сайте. Прозрачный фон, яркие цвета.
            </p>
        </div>
        <div class="oramix-logo-demo" aria-label="OramiX логотип">
            <div class="oramix-bars">
                <div class="oramix-bar bar1"></div>
                <div class="oramix-bar bar2"></div>
                <div class="oramix-bar bar3"></div>
                <div class="oramix-bar bar4"></div>
            </div>
        </div>
    </section>
    <script>
    // Генерация PNG лого: 4 вертикальные полосы в скругленном белом квадрате, как на сайте
    async function downloadLogo() {
        const canvas = document.createElement('canvas');
        canvas.width = 400;
        canvas.height = 400;
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Скруглённый белый квадрат (фон иконки)
        ctx.save();
        ctx.shadowColor = "#b7d7fa";
        ctx.shadowBlur = 24;
        ctx.fillStyle = "#fff";
        roundRect(ctx, 70, 70, 260, 260, 54);
        ctx.fill();
        ctx.restore();

        // Цвета линий
        const colors = ["#f25022", "#7fba00", "#0078d4", "#ffb900"];
        // Рисуем 4 вертикальные линии
        const lineWidth = 38;
        const lineHeight = 170;
        const spacing = 25;
        const startX = 100;
        const startY = 110;
        for (let i = 0; i < 4; i++) {
            ctx.fillStyle = colors[i];
            roundRect(ctx, startX + i * (lineWidth + spacing), startY, lineWidth, lineHeight, 18);
            ctx.fill();
        }

        // Функция для скруглённых прямоугольников
        function roundRect(ctx, x, y, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y);
            ctx.quadraticCurveTo(x + w, y, x + w, y + r);
            ctx.lineTo(x + w, y + h - r);
            ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            ctx.lineTo(x + r, y + h);
            ctx.quadraticCurveTo(x, y + h, x, y + h - r);
            ctx.lineTo(x, y + r);
            ctx.quadraticCurveTo(x, y, x + r, y);
            ctx.closePath();
        }

        const dataURL = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = dataURL;
        link.download = 'oramix_logo.png';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
    </script>
</body>
</html>
